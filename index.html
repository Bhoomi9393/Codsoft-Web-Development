<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CodSoft Web Development Projects</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #6b7177;
      text-align: center;
      padding: 60px;
      overflow-x: hidden;
    }

    h1 {
      color: #f1f1f1;
      margin-bottom: 30px;
      opacity: 0;
      transform: translateY(-30px);
      animation: fadeInDown 1s ease-out forwards;
    }

    .projects {
      animation: fadeInUp 1.2s ease-out forwards;
    }

    .projects a {
      display: block;
      margin: 15px auto;
      padding: 12px 20px;
      width: fit-content;
      text-decoration: none;
      color: white;
      background-color: #1a73e8;
      border-radius: 6px;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeInLink 0.6s ease-out forwards;
      animation-delay: 0.4s;
      transition: background-color 0.3s, transform 0.3s;
    }

    .projects a:nth-child(2) {
      animation-delay: 0.6s;
    }

    .projects a:nth-child(3) {
      animation-delay: 0.8s;
    }

    .projects a:hover {
      background-color: #155ab6;
      transform: scale(1.05);
    }

    @keyframes fadeInDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInLink {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <h1>Welcome to My CodSoft Web Development Projects</h1>
  <div class="projects">
    <a href="Portfolio/index.html" target="_blank">Personal Portfolio Website</a>
    <a href="Calculator/index.html" target="_blank">Calculator</a>
    <a href="Landing Page/index.html" target="_blank">Game Landing Page</a>
  </div>
</body>
</html>
