<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <title>Thank You | TimeRealms</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron&family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.95)), url('images/timerealms-bg.png') center/cover no-repeat;
      color: #ff6b00;
      font-family: 'Orbitron', sans-serif;
      text-align: center;
      padding: 5rem 2rem;

    .message-box {
      background: rgba(20, 20, 35, 0.9);

      max-width: 600px;
      margin: auto;
      border: 2px solid #ff6b00;

      font-size: 3rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.25rem;
      color: #f0f0f0;
    }

    a {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.75rem 1.5rem;
      background: #ff6b00;
      color: white;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;

    a:hover {
      background: #ff8533;
    }

  <div class="message-box">
    <h1>Thank You!</h1>
